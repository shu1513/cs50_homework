{% extends "layout.html" %}

{% block head %}
<style>
    .valid {
      color: green;
    }
    .invalid {
      color: red;
    }
</style>
{% endblock %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form id="registrationForm" onsubmit="return validateForm()" action="/register" method="post">
        <div class="mb-3">
            <label for="username">Username:</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="email" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input class="form-control mx-auto w-auto" maxlength="16" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password">Confirm Password:</label>
            <input
            class="form-control mx-auto w-auto"
            maxlength="16"
            id="confirm_password"
            name="password" placeholder="Re-enter password"
            type="password"
            oninput="checkPasswordMatch()"
            required>
            <span id="confirmation_message"></span>
            <span id="confirmation_icon"></span><br>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
          var password = document.getElementById("password").value;
          var confirm_password = document.getElementById("confirm_password").value;

          if (password != confirm_password) {
            document.getElementById("confirmation_message").innerHTML = "Passwords do not match";
            document.getElementById("confirmation_message").className = "invalid";
            return false;
          }

          document.getElementById("confirmation_message").innerHTML = "Passwords match";
          document.getElementById("confirmation_message").className = "valid";

          return true;
        }

        function checkPasswordMatch() {
          var password = document.getElementById("password").value;
          var confirm_password = document.getElementById("confirm_password").value;
          var confirmation_icon = document.getElementById("confirmation_icon");
          var confirmation_message = document.getElementById("confirmation_message");

          if (password === confirm_password && confirm_password !== "") {
            confirmationIcon.innerHTML = '<span class="valid">&#10004;</span>';
            confirmationMessage.innerHTML = "Passwords match";
            confirmationMessage.className = "valid";
          } else {
            confirmationIcon.innerHTML = '';
            confirmationMessage.innerHTML = "Passwords do not match";
            confirmationMessage.className = "invalid";
          }
        }
      </script>
{% endblock %}
