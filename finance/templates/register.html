{% extends "layout.html" %}

{% block head %}
<style>
    .valid {
      color: green;
    }
    .invalid {
      color: red;
    }
</style>
{% endblock %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <!-- will need to add email password confirmation or/linked account with facebook -->
    <form id="registrationForm" onsubmit="return validateForm()" action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required onsubmit="checkUsername()">
            <div>8-32 characters long</div>
            <div>at least 1 letter and 1 number</div>
            <div>no special characters</div>
            <div id="usernamecheck"></div>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" type="email" id="email" name="email"placeholder="email">
        </div>
        <div class="mb-3">

            <input class="form-control mx-auto w-auto" minlength="8" maxlength="16" id="password" name="password" placeholder="Password" type="password" required oninput="passwordGuide()">
            <span id="passwordIcon1"></span><span id="passwordGuide1"></span><br>
            <span id="passwordIcon2"></span><span id="passwordGuide2"></span><br>
            <span id="passwordIcon3"></span><span id="passwordGuide3"></span>
        </div>
        <div class="mb-3">
            <input
            class="form-control mx-auto w-auto"
            minlength="8"
            maxlength="16"
            id="confirmPassword"
            name="confirmPassword" placeholder="Re-enter password"
            type="password"
            oninput="checkPasswordMatch()"
            required>
            <span id="confirmationIcon"></span>
            <span id="confirmationMessage"></span>
            <br>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script src="{{ url_for('static', filename='register_script.js') }}"></script>
{% endblock %}
